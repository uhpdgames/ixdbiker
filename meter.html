<script>
    var i = 0;
    document.addEventListener('DOMContentLoaded', function () {

        }, config.map.timereset)

        setInterval(function () {
            updateTime();
            updateMap();
        }, 5000);
    }, false);


    toggleFullScreen('canvas');

    function updateTime() {
        var currentdate = new Date();
        var datetime = currentdate.getDate() + "/"
            + (currentdate.getMonth() + 1) + "/"
            + currentdate.getFullYear() + " | "
            + currentdate.getHours() + ":"
            + currentdate.getMinutes();
        //+ currentdate.getSeconds();

        document.getElementById('date').innerText = datetime;
    }
    function updateMap() {
        //updateMAP();
        //mapIt();
    }

    function mapIt(myLatitude = config.map.lat, myLongitude = config.map.long) {
        var urlGoogle = 'https://maps.googleapis.com/maps/api/staticmap?maptype='+config.map.type+'&size=' + config.map.width + 'x' + config.map.height + '&zoom=' + config.map.zoom + '&key=' + config.map.key + '&center=' + myLatitude + ',' + myLongitude + '&markers=icon:'+config.map.maker+'|'+myLatitude+','+myLongitude;
        var img_geo = document.getElementById('img_geo');
        img_geo.src = urlGoogle;
    }
</script>
