<!-- leaflet js  -->
<script src="leaflet.js"></script>
<script src="config.js"></script>
<script>
    var info = document.getElementById('info');


    if (!navigator.geolocation) {

    } else {
        navigator.geolocation.getCurrentPosition(function (position) {
            config.map.lat = position.coords.latitude;
            config.map.long = position.coords.longitude;
        });
    }

    setTimeout(function () {
        map = L.map('map').setView([config.map.lat, config.map.long], config.map.zoom);
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: config.map.maxZoom,minZoom: config.map.minZoom,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
        osm.addTo(map);

        // dark map
        var dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',minZoom: config.map.minZoom,
            maxZoom: config.map.maxZoom,
        });
        // dark.addTo(map)

        // google street
        googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            minZoom: config.map.minZoom,maxZoom: config.map.maxZoom,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });
        // googleStreets.addTo(map);

        //google satellite
        googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: config.map.maxZoom,
            minZoom: config.map.minZoom,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });
        // googleSat.addTo(map)


        /*==============================================
                        LAYER CONTROL
        ================================================*/
        var baseMaps = {
            "OSM": osm,
            'Dark': dark,
            'Google Street': googleStreets,
            "Google Satellite": googleSat,
        };

        // map.removeLayer(singleMarker)


        var overlayMaps = {}
        L.control.layers(baseMaps, overlayMaps, {collapsed: true}).addTo(map);


        /*==============================================
                   LEAFLET EVENTS
   ================================================*/
        map.on('mouseover', function () {
            //       console.log('your mouse is over the map')
        })

        map.on('mousemove', function (e) {
            document.getElementsByClassName('coordinate')[0].innerHTML = 'lat: ' + e.latlng.lat + 'lng: ' + e.latlng.lng;
        })
        updateMAP();
    }, 1500);

</script>
