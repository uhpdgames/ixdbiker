<body class="body">
    <div id="preloader" onclick="click_loading();"></div>
<header id="header">
    <div class="hud hud-text" id="hud_text">
        <div class="hud-weather hud-text_content">
            <p class="wp">
                
                <div
                        data-preset="fan" style="width: 20em;"
                        class="ldBar label-center temperatureBar"
                        data-precision="0.1"
                        id="temperatureBar"
                ></div>

                <div class="log" id="log-weather">

                </div>
                <div class="log" id="log-address">
                 </div>

                <div class="ldBar ldBarEnable" id="ldBarEnable" onclick="document.getElementById('main_conn').style.display = 'none';showLoading();" style="width: 25em;" data-value="100" data-preset="text"></div>

                <div
                        data-preset="energy" id="windspeedBar" style="width: 20em;"
                        class="ldBar label-center windspeedBar" data-precision="0.01"
                        data-value="35"
                ></div>

                <div
                        data-preset="fan"
                        class="ldBar label-center ldMeter"
                        data-value="0"
                        style="width: 20em;stroke-width: 10"
                ></div>
                
            </p>
        </div>
    </div>
</header>

<main id="main_conn">
    <div id="map" style="width:100vw;height: 100vh;">
        <div class="hud">
            <canvas id="canvas"></canvas>
            <div class="log" id="log"></div>
